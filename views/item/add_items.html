<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{=T('Add Items')}}</h3>
    </div>
    <div class="list-group">
        <!-- get all registered content-types -->
        {{for ct in application.registry:}}
            {{icon = application.registry[ct].get_icon()}}
            {{name = application.registry[ct].get_name()}}
            <a href="{{=URL('item', 'create.html', args=[ct])}}" class="list-group-item">
                {{=icon}} {{=name}}
            </a>
        {{pass}}
    </div>
</div>
