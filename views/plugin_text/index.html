{{extend 'item/index.html'}}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{=item.headline}} <small>Content</small></h3>
  </div>
  <div class="panel-body">
    {{=form.custom.begin}}
    <div class="form-group" id="plugin_text_text_byline__row">
      <label class="control-label" for="plugin_text_text_byline" id="plugin_text_text_byline__label">Byline</label>
      {{=form.custom.widget.byline}}
      <span class="help-block"></span>
    </div>
    <div class="form-group" id="plugin_text_text_body__row">
      <label class="control-label" for="plugin_text_text_body" id="plugin_text_text_body__label">Content</label>
        <textarea class="text form-control" cols="40" id="plugin_text_text_body" name="body" rows="25">{{=content.body}}</textarea>
        <span class="help-block"></span>
    </div>
    <div class="form-group" id="submit_record__row">
      {{=form.custom.submit}}
    </div>
    {{=form.custom.end}}
  </div>
</div>
