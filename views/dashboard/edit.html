{{left_sidebar_enabled=True}}
{{right_sidebar_enabled=False}}

{{extend 'layout.html'}}

{{block left_sidebar}}
  {{=LOAD('dashboard', 'side_menu.load', args=[dash.id], ajax=True)}}
  {{=add_items}}
{{end}}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{=T('Edit')}} <em>{{=dash.name}}</em></h3>
  </div>
  <div class="panel-body">
    {{=form}}
  </div>
</div>
